<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入聊天室</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
  <h1 class="title">建立聊天室名稱</h1>
  <input id="username" placeholder="請輸入你的名稱">
  <button onclick="enterChat()">登入</button>
  </div>

  <script>
    function enterChat() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("請輸入名稱");
      localStorage.setItem('chatUserName', name);
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
