<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>註冊</title></head>
<body>
    <h1>📝 註冊新帳號</h1>
    <form method="post" action="/signup">
        <p><label>帳號：</label><br><input type="text" name="username" required></p>
        <p><label>密碼：</label><br><input type="password" name="password" required></p>
        <p><label>Email：</label><br><input type="email" name="email" required></p>
        <p><button type="submit">註冊</button></p>
    </form>
    <p><a href="/login">已有帳號？登入</a></p>
</body>
</html>
